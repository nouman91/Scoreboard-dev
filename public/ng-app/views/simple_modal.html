<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
<label for="name">{{modalOptions.bodyText}}</label>
  <input type="text" ng-model="data.name" id="name" class="form-control" />
  <label style="color:red;">{{requiredError}}</label>
  <label style="color:red;">{{validationError}}</label>
  <label style="color:red;">{{lengthError}}</label>
</div>
<div class="modal-footer">
  <button type="button" class="btn" 
          data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" 
          data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
