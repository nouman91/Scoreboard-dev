<div class="row content-top">
      <div class="col-lg-12">
          <h1>Referees</h1>
          <hr>
          <div ng-class="appliedClasses" role="alert">
            <button type="button" ng-click="hideMessage()" class="close" data-hide="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{{type}}!&nbsp;</strong>{{message}}
          </div>
          <div class="grid-actions clearfix text-right">
              <button class="btn btn-primary" ng-click="showAddRefereeModal()">Add Referee</button>
              <button class="btn btn-danger" ng-click="deleteReferees()">Delete Referee</button>
           </div>
               <form class="form-inline">
                <div class="form-group">
                    <label >Search</label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </div>
            </form>
            <br />
          <table class="table table-hover">
          <thead>
            <tr>
              <th class="col-checkbox"><input type="checkbox" ng-model="selectedAll" ng-change="selectAll()"/></th>
              <th class="col-title" ng-click="sort('user_name')">Refree User Name
              <span class="glyphicon sort-icon" ng-show="sortKey=='user_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
              <th class="col-actions">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
          <tr dir-paginate="referee in referees|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
          <td><input type="checkbox" ng-model="referee.selected"/></td>
            <td>{{referee.user_name}}</td>
           <td><button class="btn btn-default" ng-click="editItem(referee.user_name)">Edit</button></td> 
          </tr>
          </tbody>
        </table>
            <dir-pagination-controls
        max-size="5"
        direction-links="true"
        boundary-links="true" >
    </dir-pagination-controls>
      </div>
</div>
