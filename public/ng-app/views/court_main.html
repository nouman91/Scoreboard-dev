                <div class="row content-top">
                  <div class="col-lg-12">
                    <h1>Courts</h1>
                    <hr>
                    <div ng-class="appliedClasses" role="alert">
                      <button type="button" ng-click="hideMessage()" class="close" data-hide="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <strong>{{type}}!&nbsp;</strong>{{message}}
                    </div>

                    <div class="grid-actions clearfix text-right">
                    <button class="btn btn-primary" ng-click="showAddCourtModal()" >Add Court</button>
                     <button class="btn btn-danger" ng-click="deleteCourts()">Delete Court</button>
                   </div>
                   <form class="form-inline">
                    <div class="form-group">
                      <label >Search</label>
                      <input type="text" ng-model="search" class="form-control" placeholder="Search">
                    </div>
                  </form>
                  <br />
                   <table class="table table-hover table-responsive">
                    <thead>
                      <tr>
                        <th class="col-checkbox"><input type="checkbox" ng-model="selectedAll" ng-change="selectAll()"/></th>
                        <th class="col-title" ng-click="sort('court_name')">Court Name
                        <span class="glyphicon sort-icon" ng-show="sortKey=='court_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                        <th class="col-actions">&nbsp;</th>
                      </tr>
                    </thead>
                    <tbody>
                       <tr dir-paginate="court in courts|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                      <td><input type="checkbox" ng-model="court.selected"/></td>
                        <td>{{court.court_name}}</td>
                       <td><button class="btn btn-default" ng-click="editItem(court.court_name)">Edit</button></td> 
                      </tr>
                    </tbody>
                  </table>
                  <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true" >
                </dir-pagination-controls>
                          </div>
                        </div>
